<!doctype html />
<html lang="en" ng-app="cvApp">
    <head>
        <title>My Resume</title>
        <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.4/semantic.js"></script>
        <script src="cvApp.js" type="text/javascript" ></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.4/semantic.css" integrity="sha256-dLLWqhkei0Q33qUBAAdfW5OATwc2YiTMdABlOwasWg0=" crossorigin="anonymous" />
    </head>
    <body ng-controller="cvController">
        <div class="ui container" style="padding: 40px">
            <div class="ui card">
                <div class="content">
                    <div class="header">{{cv.name}}</div>
                    <div class="description">{{cv.address}}</div>            
                    <div class="description">{{cv.city}}, {{cv.province}}</div>
                    <div class="description">Cell: {{cv.phone}}</div>
                </div>
            </div>
            <h3 class="ui header" style="text-align: center">
                <div class="content">
                    <span >OBJECTIVE</span>
                    <p class="sub header" style="font-style: italic">{{cv.objective}}</p>
                </div>
            </h3>

            <div class="ui top attached tabular menu">
                <a class="item active" data-tab="tab1">SUMMARY</a>
                <a class="item" data-tab="tab2">TECHNICAL SKILLS</a>
                <a class="item" data-tab="tab3">EMPLOYMENT HISTORY</a>
                <a class="item" data-tab="tab4">EDUCATION</a>
            </div>
            <div class="ui bottom attached tab segment active" data-tab="tab1">
                <div class="ui raised segment">
                    <ul>
                        <li ng-repeat="val in cv.summary">{{val}}</li>
                    </ul>
                </div>
            </div>
            <div class="ui bottom attached tab segment" data-tab="tab2">
                <table class="ui blue celled striped table raised segment">
                    <tbody ng-repeat="skill in cv.techskills">
                        <tr>
                            <td><strong>{{skill.title}}</strong></td>
                            <td>{{skill.text}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="ui bottom attached tab segment" data-tab="tab3">
                <div class="ui raised segment">
                    <p>Employmnet history coming here...</p>
                </div>
            </div>
            <div class="ui bottom attached tab segment" data-tab="tab4">
                <div class="ui raised segment">
                    <p>Education coming here...</p>
                </div>
            </div>
        </div>
    </body>
    <script>
        $('.tabular.menu .item').tab();
    </script>
</html>
