<!doctype html />
<html lang="en" ng-app="cvApp">
    <head>
        <title>My Resume</title>
        <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.4/semantic.js"></script>
        <script src="cvApp.js" type="text/javascript" ></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.4/semantic.css" integrity="sha256-dLLWqhkei0Q33qUBAAdfW5OATwc2YiTMdABlOwasWg0=" crossorigin="anonymous" />
    </head>
    <body ng-controller="cvController">
        <div class="ui container" style="padding: 40px">
            <div class="ui card">
                <div class="content">
                    <div class="header">{{cv.name}}</div>
                    <div class="description">{{cv.address}}</div>            
                    <div class="description">{{cv.city}}, {{cv.province}}</div>
                    <div class="description">Cell: {{cv.phone}}</div>
                </div>
            </div>
        </div>
    </body>
</html>
